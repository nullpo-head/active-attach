name: Publish CLI

on:
  push:
    branches: [ci/cd-improvement]
  workflow_dispatch:
    inputs:
      is_prerelease:
        description: "Whether this is a pre-release (yes/no)"
        required: false
        default: "no"
      skips_version_bump:
        description: "Whether to skip automatic version bump (yes/no)"
        required: false
        default: "no"
      skips_version_commit:
        description: "Whether to skip the version commit (yes/no)"
        required: false
        default: "no"
      skips_publish:
        description: "Whether to skip publishing the release assets (yes/no)"
        required: false
        default: "no"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Publish binaries
    runs-on: ${{ matrix.os }}
    needs: [bump-version]
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.bump-version.outputs.tag }}
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            dbgee/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Get OS name
        id: read_os_name
        shell: bash
        run: |
          echo "OS_RELEASE_NAME=$(uname | tr '[A-Z]' '[a-z]')" >> $GITHUB_ENV

      - name: Build
        run: |
          cd dbgee
          cargo build --release

      - name: Test git commit
        run: |
          echo '${{ steps.changelog.outputs.clean_changelog }}'

  #      - name: Compress
